version: "3.7"services:  database:    image: mysql:8.0    platform: linux/amd64    container_name: db_server    command:      - "--default-authentication-plugin=mysql_native_password"    environment:      - MYSQL_RANDOM_ROOT_PASSWORD=yes      - MYSQL_DATABASE=db      - MYSQL_USER=db_user      - MYSQL_PASSWORD=db_pass    ports:      - "3307:3306"    restart: always  example-python:    image: example-python    build: images/example-python    command: ["./example.py"]    volumes:      - ./data:/data    solution-python:    image: solution-python    build: images/solution-python    command: ["./solution.py"]    volumes:      - ./data:/data  output-python:    image: output-python    build: images/output-python    command: [ "./output.py" ]    volumes:      - ./data:/data